# Klipper Configuration for BigTreeTech Octopus v1.1
# Migrated from Marlin config.ini
# User: Mdluex i3

[include mainsail.cfg]

[stepper_x]
step_pin: PF13
dir_pin: PF12
enable_pin: !PF14
microsteps: 32
rotation_distance: 32.312
endstop_pin: ^!PG6 # Triggered on Low
position_endstop: 0
position_max: 230
position_min: -2
homing_speed: 50

[stepper_y]
step_pin: PG0
dir_pin: PG1
enable_pin: !PF15
microsteps: 32
rotation_distance: 83.518
endstop_pin: ^!PG9 # Triggered on Low
position_endstop: 0
position_max: 210
position_min: -2
homing_speed: 50

[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
microsteps: 32
rotation_distance: 8.166
endstop_pin: probe:z_virtual_endstop
# position_endstop: 0.5 
position_max: 210
position_min: -5

[extruder]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
microsteps: 32
rotation_distance: 32.0
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA2 # HE0
sensor_pin:  PF4 # T0
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 0
max_temp: 300

[heater_bed]
heater_pin: PA1
sensor_pin: PF3 # TB
sensor_type: EPCOS 100K B57560G104F
control: watermark
min_temp: 0
max_temp: 150

[fan]
pin: PA8

[mcu]
serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_YOUR_ID_HERE-if00

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

