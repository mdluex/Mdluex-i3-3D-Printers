[probe]
pin: ^!PG10 # Z Min pin (Reverted to ^!PG10)
x_offset: 30
y_offset: 10
z_offset: 4.11
speed: 5.0
samples: 2

[safe_z_home]
home_xy_position: 115, 105
speed: 50
z_hop: 10

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 30, 30
mesh_max: 200, 180
probe_count: 3, 3

[gcode_macro G29]
description: Auto Bed Leveling
gcode:
  G28
  BED_MESH_CALIBRATE
  G0 X0 Y0 Z10 F6000

[gcode_macro START_PRINT]
gcode:
    # 1. Capture variables from Slicer
    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}

    # 2. Safety and Setup
    G90 ; Absolute coordinates
    M83 ; Extruder relative mode
    M220 S100 ; Reset Speed factor
    M221 S95 ; Flow calibration (From your old code)

    # 3. Start Heating (Two-stage)
    M117 Preheating...
    M140 S{BED_TEMP} ; Set bed temp
    M104 S170 ; Preheat nozzle to 170 (no oozing)

    # 4. Homing
    M117 Homing...
    # Note: Klipper handles safe accel automatically in config, no need for M204 here
    G28 ; Home all

    # 5. Wait for Bed Temp before Mesh
    M117 Heating Bed...
    M190 S{BED_TEMP}

    # 6. Bed Leveling
    M117 Meshing...
    BED_MESH_CALIBRATE ; Equivalent to G29

    # 7. Final Heating
    G1 Y-2 X179 F2400 ; Move to wait position
    G1 Z3 F720
    M117 Heating Nozzle...
    M109 S{EXTRUDER_TEMP} ; Wait for final print temp

    # 8. Intro Line (Exact copy of your geometry)
    M117 Purging...
    G1 X170 F1000
    G1 Z0.2 F720
    G1 X110 E8 F900
    G1 X40 E10 F700
    G92 E0

    M117 Printing...

[gcode_macro G9111]
gcode:
  # Ignore unknown command

[gcode_macro M204]
rename_existing: M204.1
gcode:
  {% set f = params.F|default(0.5)|float %}
  {% if 'S' in params %}
    {% set s = params.S|float %}
    SET_VELOCITY_LIMIT ACCEL={s} ACCEL_TO_DECEL={ s * f }
  {% endif %}
  {% if 'P' in params %}
    {% set p = params.P|float %}
    {% if 'T' in params %}
      {% set t = params.T|float %}
      {% if p < t %}
        SET_VELOCITY_LIMIT ACCEL={p} ACCEL_TO_DECEL={ p * f }
      {% else %}
        SET_VELOCITY_LIMIT ACCEL={t} ACCEL_TO_DECEL={ t * f }
      {% endif %}
    {% else %}
      SET_VELOCITY_LIMIT ACCEL={p} ACCEL_TO_DECEL={ p * f }
    {% endif %}
  {% endif %}

[gcode_macro M201]
gcode:
  # Ignore max accel limits from slicer

[gcode_macro M203]
gcode:
  # Ignore max feedrate limits

[gcode_macro M205]
gcode:
  # Ignore jerk limits

[gcode_macro M92]
gcode:
  # Ignore steps/mm

[gcode_macro M500]
gcode:
  # Ignore save to EEPROM

[input_shaper]
shaper_freq_x: 35
shaper_freq_y: 35
shaper_type: mzv

[screws_tilt_adjust]
screw1: 30, 30
screw1_name: Front Left
screw2: 200, 30
screw2_name: Front Right
screw3: 200, 180
screw3_name: Back Right
screw4: 30, 180
screw4_name: Back Left
horizontal_move_z: 10
speed: 50
screw_thread: CW-M3

